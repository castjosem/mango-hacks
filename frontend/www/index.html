  <script language="javascript" type="text/javascript">
function btntest_onclick() 
{
    window.location.href = "emoji.html";
}
 var aImages  =  [ "img/joy.png", "img/disgust.png","img/love.png", "img/sadness.png" ];
      var oImage   =  null;
      var iIdx     =  0;
      function play(){
        try{
          //look only once in DOM and cache it
          if(oImage===null){
            oImage  =  window.document.getElementById("emoji");
          }
          oImage.src  =  aImages[(++iIdx)%(aImages.length)];
          setTimeout('play()',1000);
        } catch(oEx){
          //some error handling here
        }
      }    

    $(document).ready(function(){
    $("#btntest").hide(0).delay(500).fadeIn(2000)
});
       $(document).ready(function(){
    $("h1, h4").hide(0).delay(500).fadeIn(3500)
});
       </script>
</head>

  <body onload="play()">

    
   <img src="img/logo.png" />

 <br>
   
  
 <input id="btntest" type="button" button class="button button-calm" value="Find Your Groove"
